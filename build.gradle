plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'dev.azn9'
version '1.0-SNAPSHOT'

compileJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.discord4j:discord4j-core:3.1.5'
    compile "io.projectreactor:reactor-core:3.4.4"
    compile 'org.mongodb:mongo-java-driver:3.12.8'
    compile "com.google.code.gson:gson:2.8.6"
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.azn9.bot.Main'
    }
}

test {
    useJUnitPlatform()
}